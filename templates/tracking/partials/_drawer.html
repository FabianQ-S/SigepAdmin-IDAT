{% load static %}
<!-- Drawer lateral derecho -->
<div 
    x-show="drawerOpen" 
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-50"
    @keydown.escape.window="drawerOpen = false"
>
    <!-- Overlay -->
    <div 
        class="absolute inset-0 bg-black/50 backdrop-blur-sm"
        @click="drawerOpen = false"
    ></div>
    
    <!-- Panel lateral -->
    <div 
        x-show="drawerOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full"
        class="absolute right-0 top-0 h-full w-full max-w-md bg-slate-900 shadow-2xl"
    >
        <!-- Header del drawer -->
        <div class="flex items-center justify-between p-6 border-b border-slate-700">
            <img src="{% static 'images/NuevoLogo.png' %}" alt="COSCO Shipping Chancay" class="h-9">
            <button 
                @click="drawerOpen = false" 
                class="btn btn-ghost btn-circle text-white"
                aria-label="Cerrar menú"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Navegación -->
        <nav class="p-6">
            <ul class="menu menu-lg gap-2">
                <li>
                    <a href="{% url 'control:index' %}" class="text-white hover:bg-sky-600/30 rounded-lg text-lg font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="{% url 'control:sobre_nosotros' %}" class="text-white hover:bg-sky-600/30 rounded-lg text-lg font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Sobre Nosotros
                    </a>
                </li>
                <li>
                    <a href="https://coscochancay.pe" target="_blank" rel="noopener" class="text-white hover:bg-sky-600/30 rounded-lg text-lg font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                        Página Principal del Puerto
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="{% url 'control:quejas' %}" class="text-white hover:bg-sky-600/30 rounded-lg text-lg font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        Quejas y Sugerencias
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Redes sociales -->
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-slate-600">
            <p class="text-white/70 text-sm mb-4 font-medium">Síguenos en redes</p>
            <div class="flex gap-4">
                <!-- X (Twitter) -->
                <a href="#" class="btn btn-circle btn-ghost text-white hover:bg-sky-600/30" aria-label="X (Twitter)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

                    </svg>

                <!-- Facebook -->
                <a href="#" class="btn btn-circle btn-ghost text-white hover:bg-sky-600/30" aria-label="Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
