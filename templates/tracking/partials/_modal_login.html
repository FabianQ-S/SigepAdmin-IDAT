{% load static %}
<!-- Modal de confirmación para Login Admin -->
<div 
    x-show="loginModal" 
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
    @keydown.escape.window="loginModal = false"
>
    <!-- Overlay -->
    <div 
        class="absolute inset-0 bg-black/60 backdrop-blur-sm"
        @click="loginModal = false"
    ></div>
    
    <!-- Modal -->
    <div 
        x-show="loginModal"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="relative bg-slate-800 rounded-2xl shadow-2xl max-w-sm w-full p-6 border border-slate-700"
    >
        <!-- Logo SigepAdmin -->
        <div class="flex justify-center mb-5">
            <img src="{% static 'images/SigepAdminLogo.jpeg' %}" alt="SigepAdmin" class="h-24 w-auto rounded-xl border border-slate-600">
        </div>
        
        <!-- Contenido -->
        <div class="text-center">
            <h3 class="text-xl font-bold text-white mb-2">Panel de Control</h3>
            <p class="text-slate-400 text-sm mb-6">
                Este apartado es exclusivo para <span class="text-primary font-semibold">empleados autorizados</span> del Puerto de Chancay.
            </p>
            
            <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-3 mb-6">
                <p class="text-amber-400 text-xs">
                    ⚠️ El acceso no autorizado está prohibido y puede ser monitoreado.
                </p>
            </div>
            
            <p class="text-slate-300 text-sm mb-6">
                ¿Desea continuar al panel de administración?
            </p>
        </div>
        
        <!-- Botones -->
        <div class="flex gap-3">
            <button 
                @click="loginModal = false"
                class="btn btn-ghost flex-1 text-slate-400"
            >
                Cancelar
            </button>
            <a 
                href="/admin/"
                class="btn btn-primary flex-1"
            >
                Continuar
            </a>
        </div>
    </div>
</div>
