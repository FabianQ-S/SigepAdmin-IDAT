{% load static %}
<!-- Footer -->
<footer class="bg-slate-900/95 backdrop-blur-md border-t border-slate-700">
    <div class="container mx-auto px-4 py-3">
        <!-- Contenido principal -->
        <div class="flex items-center justify-between gap-3">
            <!-- Logo y copyright -->
            <div class="flex items-center gap-3">
                <img src="{% static 'images/NuevoLogo.png' %}" alt="COSCO Shipping" class="h-8">
                <p class="text-white/60 text-xs hidden sm:block">
                    © 2025 COSCO Shipping Ports Chancay Perú S.A.
                </p>
            </div>
            
            <!-- Links legales (centro) -->
            <div class="flex flex-wrap justify-center gap-3 text-xs">
                <a href="#" class="text-white/60 hover:text-sky-400 transition-colors">Términos</a>
                <span class="text-white/30">•</span>
                <a href="#" class="text-white/60 hover:text-sky-400 transition-colors">Privacidad</a>
                <span class="text-white/30">•</span>
                <a href="#" class="text-white/60 hover:text-sky-400 transition-colors">Aviso Legal</a>
            </div>
            
            <!-- Botón Admin al borde derecho -->
            <button 
                @click="loginModal = true"
                class="btn btn-sm btn-circle bg-slate-700 hover:bg-indigo-600 border-slate-600 hover:border-indigo-600 text-white/80 hover:text-white transition-all"
                aria-label="Acceso empleados"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </div>
    </div>
</footer>
